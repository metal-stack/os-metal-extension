---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: os-metal
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: 0.0.1
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: os-metal
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
spec:
  deployment:
    deploymentRefs:
    - name: os-metal
  resources:
  - kind: OperatingSystemConfig
    type: ubuntu
  - kind: OperatingSystemConfig
    type: debian
